<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <img id="falling-snow" src="./imgs/falling snow-PhotoRoom.png-PhotoRoom.png" alt="">
    <img id="reindeer" src="./imgs/snapedit_1699955706445-PhotoRoom.png-PhotoRoom.png" alt="">
    <img id="pine-tree" src="./imgs/pine tree-PhotoRoom.png-PhotoRoom.png" alt="">

    <div class="wrapper">
        <div class="wrapper-heading">
            
            <h1>Sign up</h1>
        </div>
        <form>
            <div class="username">
                <div class="input__field">
                    <input id="firstName" type="text" placeholder="First name...">
                    <div class="error" id="first-name-error"></div>
                </div>

                <div class="input__field">
                    <input id="lastName" type="text" placeholder="Last name...">
                    <div class="error" id="last-name-error"></div>
                </div>
            </div>

            <div class="input__field">
                <input id="email" type="text" placeholder="email...">
                <div class="error" id="email-error"></div>
            </div>

            <div class="input__field">
                <input id="password" type="password" placeholder="password">
                <div class="error" id="password-error"></div>
            </div>

            <div class="input__field">
                <input id="confirmPassword" type="password" placeholder="Confirm password">
                <div class="error" id="confirm-password-error"></div>
            </div>

            <div class="input__field">
                <a href="./login.html" class="login-link">You already have an account?</a>

                <button type="submit" id="button">Sign up</button>
            </div>

        </form>
    </div>


    <script src="./scripts/signup.js"></script>
</body>
</html>
